<app-table-generic [headers]="entetes" [colorHeaders]="'red'">
  <tr *ngFor="let c of listOrder">
    <td>{{ c.id }}</td>
    <td>{{ c.client }}</td>
    <td [appColorDays]="c.nbJours">{{ c | days }}</td>
    <td>{{ c.tjmHT | currency: 'EUR'  }}</td>
    <td>{{ c | total | currency: 'EUR' }}</td>
    <td>{{ c | total: 'TTC' | currency: 'EUR' }}</td>
    <td>{{ c.date | date:'dd/MM/yyy' }}</td>
    <td [appColorState]="c.state">{{ c .state }}</td>
  </tr>
</app-table-generic>

<app-btn [btn]="btnRoute"></app-btn>
<app-btn [btn]="btnRoute2"></app-btn>
<app-btn [btn]="btnHref"></app-btn>
<app-btn [btn]="btnAction" (clicked)="openConsole()" ></app-btn>
