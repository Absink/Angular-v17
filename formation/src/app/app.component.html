<header class="fixed-top">
  <app-icon-nav (click)="switch()"></app-icon-nav>
  <app-header></app-header>
  <app-icon-login (click)="login()"></app-icon-login>
</header>


<main [ngClass]="{'close-aside': !open}">

  <div class="shadow position-fixed">
  </div>

  <aside>
    <div class="scroller">
      <app-navbar></app-navbar>
    </div>
  </aside>

  <div class="page">

    <div class="contents">
      <app-notif *ngIf="textNotif != ''" [text]="textNotif" [isError]="isErrorNotif" (click)="exit()"></app-notif>
      <router-outlet></router-outlet>
    </div>

    <footer>
      <app-footer></app-footer>
    </footer>

  </div>
</main>
