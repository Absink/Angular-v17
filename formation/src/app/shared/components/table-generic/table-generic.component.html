<table class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let h of headers">{{ h }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of collection">
      <td>{{ c.id }}</td>
      <td>{{ c.client }}</td>
      <td>{{ c.nbJours }}</td>
      <td>{{ c.tjmHT }}</td>
      <td>{{ c.totalHT() }}</td>
      <td>{{ c.totalTTC() }}</td>
      <td>{{ c.date }}</td>
      <td>{{ c.state }}</td>
    </tr>
  </tbody>
</table>
