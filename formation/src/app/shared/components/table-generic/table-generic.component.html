<table class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let h of headers">{{ h }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of collection">
      <td>{{ c.id }}</td>
      <td>{{ c.client }}</td>
      <td>{{ c | days }}</td>
      <td>{{ c.tjmHT | currency: 'EUR'  }}</td>
      <td>{{ c | total | currency: 'EUR' }}</td>
      <td>{{ c | total: 'TTC' | currency: 'EUR' }}</td>
      <td>{{ c.date | date:'dd/MM/yyy' }}</td>
      <td [appColorState]="c .state">{{ c .state }}</td>
    </tr>
  </tbody>
</table>
